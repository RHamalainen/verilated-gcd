name: build top
on: push
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
            - name: Install Verilator
              run: |
                mkdir verilator
                cd verilator
                touch test.py
                echo "print(\"Hello, World!\")" >> test.py
                cd ..
            - name: Archive artifacts
              uses: actions/upload-artifact@v4
              with:
                name: test.py
                path: verilator
